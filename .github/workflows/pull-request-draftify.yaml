---
name: pull-request-draftify

# yamllint disable-line rule:truthy
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]
  workflow_dispatch:

jobs:
  draftify:
    runs-on: ubuntu-22.04
    if: github.event.pull_request.draft == false
    steps:
      - uses: voiceflow/draft-pr@latest
        with:
          # Minimal permissions:
          # 1. Administration: Read and Write
          # 2. Contents: Read and Write
          # 3. Metadata: Read-only
          # 3. Pull requests: Read and Write
          token: ${{ secrets.DRAFTIFY_TOKEN }}
